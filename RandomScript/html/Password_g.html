<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="../css/pass_g.css" type="text/css">
</head>
<body>
    <nav>
        <div class="item">
            <img src="../img/website_logo.jpg"> 
            <a href = "home.html">Home</a>
            <a href = "about_us.html">About Us</a>
            <a href = "register.html">Register</a>
        </div>
    </nav>  
    <div class="main">
        <div class="register">
            <h2>Strong Password Generator</h2>
            <br>

            <form id="register" method="post">
                <label>Name:</label>
                <br> 
                <input type="text" name="fname" id="name" placeholder="Enter your Name">
                <br>
                <br>
                <label for="birthday">Birthday:</label>
                <br>
                <input type="date" id="birthday" name="birthday">
                <br> 
                <br>
                <label>Specific Request:</label>
                <br>
                <input type="text" name="Specific Request:" id="Request" placeholder="Enter Special Person Name">
                <br>
                <br>
                <label>Password Length:</label>
                <br>
                <input type="number" id="passwordLength" name="passwordLength" placeholder="Enter Password Length">
                <br>
                <br>
                <canvas id="myCanvas" width="300" height="100"></canvas>
                <br>
                <div class="button-container">
                    <input type="submit" value="Generate" name="submit" id="submit">
                    <button type="button" id="copyButton">Copy Password</button>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
