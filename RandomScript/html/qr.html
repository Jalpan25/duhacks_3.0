<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="../css/qr.css">
</head>
<body>
    <nav>
        <div class="item">
            <img src="../img/website_logo.jpg">

    </div>
    <div class="container">

    </div>

    <script src="qr.js"></script>
